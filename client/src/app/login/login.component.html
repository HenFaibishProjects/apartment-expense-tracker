<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="to-center">
  <div class="auth-container">
    <div class="auth-header">
      <h2>Real Manager</h2>
      <p>Manage your real estate properties with ease</p>
    </div>

    <div class="tab-container">
      <button class="tab-btn" [class.active]="activeTab === 'login'" (click)="switchTab('login')">Login</button>
      <button class="tab-btn" [class.active]="activeTab === 'register'" (click)="switchTab('register')">Register</button>
    </div>

    <!-- Login Form -->
    <div class="tab-content" [class.active]="activeTab === 'login'" *ngIf="activeTab === 'login'">
      <form (ngSubmit)="loginSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="loginEmail" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="loginPassword" placeholder="Enter your password" required />
        </div>
        <div class="error-message" *ngIf="loginError">{{ loginError }}</div>
        <button type="submit" class="btn-primary" [disabled]="!loginForm.form.valid">Sign In</button>
      </form>
      <div class="forgot-password">
        <a href="#" (click)="switchTab('forgot')">Forgot your password?</a>
      </div>
    </div>

    <!-- Registration Form -->

        <div class="form-group">
          <label class="form-label">Email Address</label>

        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm your password" required />
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="forgotEmail" placeholder="Enter your email to reset password" required />
        </div>
        <button type="submit" class="btn-primary" [disabled]="!forgotForm.form.valid">Send Reset Link</button>
      </form>
      <div class="forgot-password">
        <a href="#" (click)="switchTab('login')">Back to Login</a>
      </div>
    </div>

        <span *ngIf="activeTab === 'register'">or sign up with</span>
